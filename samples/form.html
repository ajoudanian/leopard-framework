<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leopard Framework Test Page</title>
    <link rel="stylesheet" href="../css/leopard-languages/fa.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <div class="leo-container">
        <form>
            <div class="leo-form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="leo-form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="leo-form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="leo-form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="leo-form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="leo-help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <br>
    <div class="leo-container">
        <form class="leo-form-inline">
            <div class="leo-form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="leo-form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="leo-form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="leo-form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>

        <button class="btn btn-primary-blue" id="BtnCreatPerson">
            <i class="iconwhite-person-create generalicon floatdiv"></i>
            <span class="lbl margin-rl5 floatdivlr display-block">ايجاد</span>
        </button>
        <button class="btn btn-primary-gray disabled" disabled="true" id="BtnEditPerson">
            <i class="icongray-person-edit generalicon floatdiv"></i><span class="lbl margin-rl5 floatdivlr display-block">ويرايش</span>
        </button>
        <button class="btn btn-primary-green disabled" disabled="true" id="BtnDeletePerson">
            <i class="icongray-person-delete generalicon floatdiv"></i>
            <span class="lbl margin-rl5 floatdivlr display-block">حذف</span>
        </button>
        <button class="btn btn-primary-red" id="BtnDeletePerson">
            <i class="icongray-person-delete generalicon floatdiv"></i>
            <span class="lbl margin-rl5 floatdivlr display-block">حذف</span>
        </button>
        <button class="btn btn-primary-orange" id="BtnDeletePerson">
            <i class="icongray-person-delete generalicon floatdiv"></i>
            <span class="lbl margin-rl5 floatdivlr display-block">حذف</span>
        </button>
        <button class="btn btn-primary-gray disabled" disabled="true" id="BtnIsLocked">
            <i class="icongray-person-delete generalicon floatdiv"></i>
            <span class="lbl margin-rl5 floatdivlr display-block">فعال يا غيرفعال كردن كاربر</span>
        </button>

    </div>


<div class="leo-container">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="leo-form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
        <input type="text" class="leo-form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">@example.com</span>
    </div>
</div>

</body>
</html>
