<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leopard Framework Test Page</title>
    <link rel="stylesheet" href="../css/leopard.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <div class="leo-container">
        <form>
            <div class="leo-form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="leo-form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="leo-form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="leo-form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="leo-form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="leo-help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="leo-container">
        <form class="form-inline">
            <div class="leo-form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="leo-form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="leo-form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="leo-form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>
    </div>
</body>
</html>
