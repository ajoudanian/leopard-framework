<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leopard Framework Test Page</title>
    <link rel="stylesheet" href="../css/leopard.css"/>
    <link rel="stylesheet" href="../css/leopard-rtl.css"/>
    <link rel="stylesheet" href="../css/leopard-languages/fa.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="leo-container">
    <div class="container-searchbar lbl">
        <div class="searchbar floatdiv">
            <span class="floatdiv margin-top5 margin-lr5 "></span>
        </div>
        <div class="leo-form-group">
            <label for="txtNationalcode">كد ملي</label>
            <input id="txtNationalcode" class="leo-form-control" type="text">
        </div>

نمایش اعداد: ۰۱۲۳۴۵۶۷۸۹
نمایش اعداد:1234567890
        <div class="leo-form-group">
            <label for="ComboOrganChart">واحد سازماني</label>
            <select class="leo-form-control" id="ComboOrganChart" name="ComboOrganChart">
                <option value="00000000-0000-0000-0000-000000000000">انتخاب نشده</option>
                <option value="f250789e-94e0-453c-ba92-37eeb3493e10">Atlantic</option>
                <option value="0c32a9da-1327-4c31-af37-6e576df1c92e">CEO</option>
                <option value="ad079b2c-f65d-4aa0-988c-6300442140f7">Discharge</option>
            </select>
        </div>





        <div class="searchbar floatdiv">
            <span class="floatdiv  margin-top5 margin-lr5">تا</span>
            <input class="NfsCalendar hasCalendarsPicker" id="EDateOfEmployee" type="text" value="">
            <span class="icon-calendar  imgcalendar calendars-trigger"></span>
        </div>
        <div class="searchbar floatdiv marginleftright10 ">
            <span class="floatdiv  margin-top5 margin-lr5">پرسنلي</span>
            <input id="NfsAutocompleteManagePersons" lang="fa" class="ui-autocomplete-input icon-comboperson input-bg" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true">
        </div>
        <div class=" searchbar floatdiv">
            <a id="ShowPageManagePersons" class="btn btn-primary-orange">
                <i class="generalicon iconwhite-search floatdiv"></i>
                <span class="lbl margin-rl5">جستجو</span>
            </a>
        </div>
        <div class="clear"></div>
    </div>

    <div id="toolbarmngprs" class="container-toolbar">
        <div class="toolbar" id="managePersonsNameSpaceMenu">

            <ul>
                <li>
                    <button class="btn btn-primary-blue" id="BtnCreatPerson">
                        <i class="iconwhite-person-create generalicon floatdiv"></i>
                        <span class="lbl margin-rl5 floatdivlr display-block">ايجاد</span>
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary-gray disabled" disabled="true" id="BtnEditPerson">
                        <i class="icongray-person-edit generalicon floatdiv"></i><span class="lbl margin-rl5 floatdivlr display-block">ويرايش</span>
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary-gray disabled" disabled="true" id="BtnDeletePerson">
                        <i class="icongray-person-delete generalicon floatdiv"></i>
                        <span class="lbl margin-rl5 floatdivlr display-block">حذف</span>
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary-gray disabled" disabled="true" id="BtnIsLocked">
                        <i class="icongray-person-delete generalicon floatdiv"></i>
                        <span class="lbl margin-rl5 floatdivlr display-block">فعال يا غيرفعال كردن كاربر</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
