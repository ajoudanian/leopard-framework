<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leopard Framework Test Page</title>
    <link rel="stylesheet" href="../css/leopard-languages/fa.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <style type="text/css">

        .claw-item
        {
            background: #eeeeee;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px;
            width: 100%;
            font-size: 20px;
            margin-top: 10px;
        }
        .claw-item:hover
        {
            background: #ffffff;
            border: 1px solid #cccccc;
            color: #000088;
        }

    </style>
</head>
<body>
    <div class="leo-container">
        <div class="leo-row">
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-group"></i>
                    <span class="mls"> claw-group</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-group-add"></i>
                    <span class="mls"> claw-group-add</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-group-remove"></i>
                    <span class="mls"> claw-group-remove</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-group-edit"></i>
                    <span class="mls"> claw-group-edit</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-group-preview"></i>
                    <span class="mls"> claw-group-preview</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-group-gear"></i>
                    <span class="mls"> claw-group-gear</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-search"></i>
                    <span class="mls"> claw-search</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-menu"></i>
                    <span class="mls"> claw-menu</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-preview"></i>
                    <span class="mls"> claw-preview</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-plus"></i>
                    <span class="mls"> claw-plus</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-up"></i>
                    <span class="mls"> claw-up</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-down"></i>
                    <span class="mls"> claw-down</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-right"></i>
                    <span class="mls"> claw-right</span>
                </div>
            </div>
            <div class="leo-col-sm-6">
                <div class="claw-item">
                    <i class="claw-left"></i>
                    <span class="mls"> claw-left</span>
                </div>
            </div>
        </div>
    </div>
</body>
